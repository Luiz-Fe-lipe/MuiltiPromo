<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPromo - Ofertas Reais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans transition-colors duration-500">

    <div class="fixed top-4 right-4 z-50">
        <button onclick="toggledarkmode()" class="bg-gray-800 text-white dark:bg-white dark:text-black p-3 rounded-full shadow-2xl">
            <span id="dark-icon">üåô</span>
        </button>
    </div>
    
    <div id="tela-selecao" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
        <div class="mb-10">
            <h1 class="text-5xl font-black text-orange-600 mb-2">MultiPromo</h1>
            <p class="text-gray-600 dark:text-gray-400">Encontre a melhor oferta em segundos</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-5xl w-full">
            <div onclick="abrirLoja('Shopee')" class="cursor-pointer bg-white dark:bg-gray-800 p-8 rounded-3xl border-b-8 border-orange-500 hover:scale-105 transition-all shadow-lg">
                <span class="text-orange-500 font-bold text-3xl">Shopee</span>
            </div>
            <div onclick="abrirLoja('MercadoLivre')" class="cursor-pointer bg-white dark:bg-gray-800 p-8 rounded-3xl border-b-8 border-yellow-400 hover:scale-105 transition-all shadow-lg">
                <span class="text-blue-800 dark:text-yellow-400 font-bold text-2xl">Mercado Livre</span>
            </div>
            <div onclick="abrirLoja('Amazon')" class="cursor-pointer bg-white dark:bg-gray-800 p-8 rounded-3xl border-b-8 border-black dark:border-gray-500 hover:scale-105 transition-all shadow-lg">
                <span class="text-black dark:text-white font-bold text-3xl">Amazon</span>
            </div>
            <div onclick="abrirLoja('AliExpress')" class="cursor-pointer bg-white dark:bg-gray-800 p-8 rounded-3xl border-b-8 border-red-600 hover:scale-105 transition-all shadow-lg">
                <span class="text-red-600 font-bold text-3xl">AliExpress</span>
            </div>
        </div>
    </div>

    <div id="tela-vitrine" class="hidden min-h-screen p-8">
        <button onclick="voltar()" class="mb-8 text-orange-600 font-bold flex items-center hover:scale-110 transition-transform">
            ‚Üê Voltar para as Lojas
        </button>

        <div class="max-w-md mb-10">
            <input type="search" id="campo-busca" oninput="Filtro()" placeholder="O que voc√™ busca hoje?" 
            class="w-full p-4 rounded-2xl border-2 border-gray-200 dark:bg-gray-800 dark:border-gray-700 dark:text-white outline-none focus:border-orange-500 transition-all">
        </div>

        <h2 id="titulo-loja" class="text-4xl font-bold mb-10 dark:text-white">Ofertas</h2>
        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>

    <script>
        let dadosAtuais = [];
        let lojaAtiva = "";

        const configLojas = {
            'Shopee': { cor: "bg-orange-500", txt: "Ver na Shopee" },
            'MercadoLivre': { cor: "bg-yellow-400 text-blue-900", txt: "Ver no ML" },
            'Amazon': { cor: "bg-black text-white", txt: "Ver na Amazon" },
            'AliExpress': { cor: "bg-red-600 text-white", txt: "Ver no Ali" }
        };

        const bancoDeDadosLojas = {
            'Shopee': [
                { nome: "Mouse Gamer Logitech G305", preco: "R$ 259,90", img: "https://m.media-amazon.com/images/I/516PVp8yM6L._AC_SX679_.jpg", link: "https://shopee.com.br" },
                { nome: "Fone Bluetooth JBL", preco: "R$ 189,00", img: "https://m.media-amazon.com/images/I/51296Dk6Y9L._AC_SX679_.jpg", link: "https://shopee.com.br" }
            ],
            'Amazon': [
                { nome: "Echo Dot 5¬™ Gera√ß√£o", preco: "R$ 407,55", img: "https://m.media-amazon.com/images/I/518c9S3mYUL._AC_SL1000_.jpg", link: "https://amazon.com.br" }
            ],
            'AliExpress': [
                { nome: "SSD NVMe 1TB High Speed", preco: "R$ 315,00", img: "https://ae01.alicdn.com/kf/S7b719266710b42d08a11e8605c31f478I.jpg", link: "https://aliexpress.com" }
            ]
        };

        async function buscarNoMercadoLivre(termo = "ofertas") {
            try {
                const busca = termo || "ofertas";
                const url = `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(busca)}&limit=20`;
                
                const resposta = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                const dados = await resposta.json();
                
                const items = dados.results || [];
                if (items.length === 0) throw new Error();

                return items.map(i => ({
                    nome: i.title,
                    preco: i.price.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' }),
                    img: i.thumbnail.replace("-I.jpg", "-V.jpg"),
                    link: i.permalink
                }));
            } catch (e) {
                return [{
                    nome: `Ver ofertas de "${termo}" direto no Mercado Livre`,
                    preco: "Acessar Loja",
                    img: "https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/logo__large_plus.png",
                    link: `https://lista.mercadolivre.com.br/${termo}`
                }];
            }
        }

        async function abrirLoja(loja) {
            lojaAtiva = loja;
            document.getElementById('tela-selecao').classList.add('hidden');
            document.getElementById('tela-vitrine').classList.remove('hidden');
            document.getElementById('titulo-loja').innerText = `Ofertas na ${loja}`;
            
            renderizarProdutos([]); // Limpa
            
            if (loja === 'MercadoLivre') {
                dadosAtuais = await buscarNoMercadoLivre();
            } else {
                dadosAtuais = bancoDeDadosLojas[loja] || [];
            }
            renderizarProdutos(dadosAtuais);
        }

        function renderizarProdutos(lista) {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = '';
            const config = configLojas[lojaAtiva];

            lista.forEach(p => {
                container.innerHTML += `
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-3xl shadow-md hover:shadow-2xl transition-all border border-gray-100 dark:border-gray-700">
                        <img src="${p.img}" class="w-full h-48 object-contain mb-4 rounded-2xl">
                        <h3 class="font-bold text-lg dark:text-white line-clamp-2 h-14">${p.nome}</h3>
                        <p class="text-2xl font-black text-green-600 my-4">${p.preco}</p>
                        <a href="${p.link}" target="_blank" class="block w-full py-3 rounded-xl text-center font-bold ${config.cor} hover:opacity-90">
                            ${config.txt}
                        </a>
                    </div>`;
            });
        }

        function voltar() {
            document.getElementById('tela-vitrine').classList.add('hidden');
            document.getElementById('tela-selecao').classList.remove('hidden');
        }

        function toggledarkmode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
