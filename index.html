<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPromo - Seu Agregador de Ofertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans transition-colors duration-500">

    <div class="fixed top-4 right-4 z-50">
        <button onclick="toggledarkmode()" class="bg-gray-800 text-white dark:bg-white dark:text-black p-2 rounded-full shadow-lg transition-all">
            <span id="dark-icon">üåô</span>
        </button>
    </div>
    
    <div id="tela-selecao" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="flex flex-col items-center mb-8">
            <img src="logo-Multipromo.png" alt="MultiPromo Logo" class="w-32 h-32 md:w-40 md:h-40 object-contain mb-4">
            <h1 class="text-4xl font-extrabold text-gray-800 dark:text-gray-300">MultiPromo</h1>
            <p class="text-gray-600 dark:text-gray-400">Onde quer economizar hoje?</p>
        </div>

        <div id="grid-lojas" class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl w-full">
            <div onclick="abrirLoja('Shopee')" class="cursor-pointer bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border-b-4 border-orange-400 h-40 flex flex-col items-center justify-center transition-all hover:scale-105">
                <span class="text-orange-500 font-black text-4xl">Shopee</span>
            </div>
            <div onclick="abrirLoja('MercadoLivre')" class="cursor-pointer bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border-b-4 border-yellow-400 h-40 flex flex-col items-center justify-center transition-all hover:scale-105">
                <span class="text-blue-900 dark:text-blue-400 font-bold text-2xl">MercadoLivre</span>
            </div>
            <div onclick="abrirLoja('Amazon')" class="cursor-pointer bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border-b-4 border-black h-40 flex flex-col items-center justify-center transition-all hover:scale-105">
                <span class="text-black dark:text-white font-bold text-3xl">Amazon</span>
            </div>
            <div onclick="abrirLoja('AliExpress')" class="cursor-pointer bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border-b-4 border-red-500 h-40 flex flex-col items-center justify-center transition-all hover:scale-105">
                <span class="text-red-600 font-extrabold text-2xl">AliExpress</span>
            </div>
        </div>
    </div>

    <div id="tela-vitrine" class="hidden min-h-screen p-8">
        <button onclick="voltar()" class="mb-6 text-orange-600 font-bold flex items-center hover:underline">
            ‚Üê Voltar para lojas
        </button>
        <div class="relative w-full max-w-md mb-6">
            <input type="search" id="campo-busca" oninput="Filtro()" placeholder="O que voc√™ busca?" class="w-full px-5 py-3 rounded-2xl border border-gray-300 dark:bg-gray-800 dark:text-white outline-none focus:ring-2 focus:ring-orange-500 shadow-sm">
        </div>
        <h2 id="titulo-loja" class="text-3xl font-bold mb-8 dark:text-white font-bold">Ofertas</h2>
        <div id="lista-produtos" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script>
        let dadosAtuais = [];
        let lojaAtiva = "";

        const configLojas = {
            'Shopee': { cor: "bg-orange-500 text-white", texto: "Ver na Shopee" },
            'MercadoLivre': { cor: "bg-yellow-400 text-blue-900", texto: "Ver no Mercado Livre" },
            'Amazon': { cor: "bg-black text-white", texto: "Ver na Amazon" },
            'AliExpress': { cor: "bg-red-600 text-white", texto: "Ver no AliExpress" }
        };

        const bancoDeDadosLojas = {
            'Shopee': [
                { nome: "Mouse Logitech G305", preco: "R$ 261,64", img: 'https://m.media-amazon.com/images/I/516PVp8yM6L._AC_SX679_.jpg', link: '#' }
            ],
            'Amazon': [
                { nome: "Echo Dot 5¬™ Gera√ß√£o", preco: "R$ 429,00", img: 'https://m.media-amazon.com/images/I/518c9S3mYUL._AC_SL1000_.jpg', link: '#' }
            ]
        };

        async function buscarNoMercadoLivre(termo = "ofertas") {
            try {
                const busca = termo || "ofertas";
                const url = `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(busca)}&limit=20`;
                // Usando AllOrigins para evitar o erro de CORS (image_a357c2)
                const resposta = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const proxyData = await resposta.json();
                const dados = JSON.parse(proxyData.contents);

                if (!dados.results) return [];

                return dados.results.map(item => ({
                    nome: item.title,
                    preco: item.price.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' }),
                    img: item.thumbnail.replace("-I.jpg", "-W.jpg"),
                    link: item.permalink
                }));
            } catch (erro) {
                console.error("Erro na busca:", erro);
                return [];
            }
        }

        async function abrirLoja(loja) {
            lojaAtiva = loja;
            document.getElementById('tela-selecao').classList.add('hidden');
            document.getElementById('tela-vitrine').classList.remove('hidden');
            document.getElementById('titulo-loja').innerText = `Ofertas: ${loja}`;

            mostrarSkeleton();
            if (loja === 'MercadoLivre') {
                dadosAtuais = await buscarNoMercadoLivre();
            } else {
                dadosAtuais = bancoDeDadosLojas[loja] || [];
            }
            renderizarProdutos(dadosAtuais);
        }

        function renderizarProdutos(lista) {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = '';
            const estilo = configLojas[lojaAtiva];

            if (lista.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center py-10 dark:text-white">Nenhum produto encontrado. Tente buscar outro termo.</p>`;
                return;
            }

            lista.forEach(p => {
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                        <div class="w-full h-40 flex items-center justify-center mb-4">
                            <img src="${p.img}" class="max-w-full max-h-full object-contain rounded-lg">
                        </div>
                        <h3 class="font-bold text-gray-800 dark:text-gray-50 line-clamp-2 h-12">${p.nome}</h3>
                        <p class="text-green-600 font-bold text-xl mt-2">${p.preco}</p>
                        <a href="${p.link}" target="_blank" class="block text-center mt-4 ${estilo.cor} py-2 rounded-lg font-bold">
                            ${estilo.texto}
                        </a>
                    </div>`;
            });
        }

        function mostrarSkeleton() {
            document.getElementById('lista-produtos').innerHTML = Array(8).fill('<div class="animate-pulse bg-gray-200 dark:bg-gray-700 h-64 rounded-xl"></div>').join('');
        }

        function voltar() {
            document.getElementById('tela-vitrine').classList.add('hidden');
            document.getElementById('tela-selecao').classList.remove('hidden');
        }

        function toggledarkmode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
